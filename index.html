<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Crea-tivity</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img src="./assets/Logo.png" alt="logo" class="logo" />
        </div>
        <hr />
        <ul class="list">
          <li class="list-item">Home</li>
          <li class="list-item">About Us</li>
          <li class="list-item">Portfolio</li>
          <li class="list-item">Contact</li>
        </ul>
      </nav>

      <main>
        <div class="image">
          <img src="./assets/hero.jpg" alt="image" class="hero-image" />
        </div>
        <div class="upper-section">
          <div class="heading-icons">
            <div class="heading-para">
              <div class="headings">
                <h1 class="heading heading-1">Crea-</h1>
                <h1 class="heading heading-2">tivity.</h1>
              </div>
              <p>
                is our <br />
                ingredient.
              </p>
            </div>
            <div class="icons">
              <div class="icon">
                <img src="./assets/Twitter Icon.svg" alt="twitter" />
              </div>
              <div class="icon">
                <img src="./assets/Instagram Icon.svg" alt="twitter" />
              </div>
              <div class="icon">
                <img src="./assets/Facebook Icon.svg" alt="twitter" />
              </div>
              <div class="icon">
                <img src="./assets/Email Icon.svg" alt="twitter" />
              </div>
            </div>
          </div>
          <button>Check Our Package</button>
        </div>

        <div class="bottom-section">
          <div class="container">
            <div class="work">
              <div class="line"></div>
              <div class="work-list active">
                <div class="circle act"></div>
                Photography
              </div>
              <div class="work-list">
                <div class="circle"></div>
                Videography
              </div>
              <div class="work-list">
                <div class="circle"></div>
                Graphic Design
              </div>
              <div class="work-list">
                <div class="circle"></div>
                Illustration
              </div>
              <div class="work-list">
                <div class="circle"></div>
                Animation
              </div>
            </div>

            <div class="work-desc">
              <div class="wrapper">
                <img src="./assets/quote.svg" alt="quote" />
                <p>
                  We help you to create the best graphics, <br />
                  photos, videos, animations and illustrations.
                </p>
                <div class="dance">
                  <img
                    src="./assets/dance.jpg"
                    alt="dance-image"
                    class="dance-image"
                  />
                </div>
              </div>
              <div class="arrow">
                <img
                  src="./assets/down-arrow.png"
                  alt="down-arrow"
                  class="down-arrow"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
